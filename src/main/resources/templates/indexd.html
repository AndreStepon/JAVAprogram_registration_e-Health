<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Doctor's record</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
	<body>
	<div th:switch="${doctors}" class="container mt-3">
			<h2 th:case="null">No doctors yet!</h2>
				<div th:case="*">
				<h2>Doctors</h2>
	            <table class="table table-hover">
	                <thead>
	                    <tr>
		                    <th>Full name</th>
							<th>Room number</th>
		                    <th>Edit</th>
		                    <th>Delete</th>
		                 </tr>
		             </thead>
		             <tbody>
		             <tr th:each="doctor : ${doctors}">
		                 <td th:text="${doctor.fullName}"></td>
		                 <td th:number="${doctor.roomNum}"></td>
		                 <td><a th:href="@{/edit/{id}(id=${doctor.id})}" class="btn btn-success">Edit</a></td>
		                 <td><a th:href="@{/delete/{id}(id=${doctor.id})}" class="btn btn-dark">Delete</a></td>
		             </tr>
		            </tbody>
		        </table>
				</div>
				<p> <a href="/signupdoc" class="btn btn-info">Register new Doctor</a> </p>
	</div>
	</body>
</html>
