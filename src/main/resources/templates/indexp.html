<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Patient's record</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
	<body>
	<div th:switch="${patients}" class="container mt-3">
			<h2 th:case="null">No patients yet!</h2>
				<div th:case="*">
				<h2>Patients</h2>
	            <table class="table table-hover">
	                <thead>
	                    <tr>
		                    <th>Full name</th>
							<th>Description of health</th>
		                    <th>Edit</th>
		                    <th>Delete</th>
		                 </tr>
		             </thead>
		             <tbody>
		             <tr th:each="patient : ${patients}">
		                 <td th:text="${patient.fullName}"></td>
		                 <td th:text="${patient.description}"></td>
		                 <td><a th:href="@{/editp/{id}(id=${patient.id})}" class="btn btn-success">Edit</a></td>
		                 <td><a th:href="@{/deletep/{id}(id=${patient.id})}" class="btn btn-dark">Delete</a></td>
		             </tr>
		            </tbody>
		        </table>
				</div>
				<p> <a href="/signuppat" class="btn btn-info">Register new Patient</a> </p>
	</div>
	</body>
</html>
